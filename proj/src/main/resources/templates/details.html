<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Detalles: ' + ${casa.nombre}">Detalles de Casa</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body class="font-sans bg-fondo text-text-main">

    <div class="min-h-screen flex flex-col">
        
        <header class="bg-surface/80 backdrop-blur-md sticky top-0 z-20 border-b border-gray-200">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <div class="flex-shrink-0">
                        <a th:href="@{/}" class="text-2xl font-bold text-importante">Camp-Rent</a>
                    </div>
                </div>
            </div>
        </header>

        <main class="flex-grow flex items-center">
            <div class="w-full lg:w-2/3 mx-auto px-4 sm:px-6 lg:px-8">
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-16 items-center">

                    <!-- Columna Izquierda: Imagen -->
                    <div class="lg:col-span-1">
                        <div th:if="${casa.imagen != null}">
                           <img th:src="${casa.imagen}" alt="Imagen de la casa" class="w-full h-auto object-cover rounded-3xl shadow-2xl aspect-[4/5]" />
                        </div>
                    </div>

                    <!-- Columna Derecha: Información -->
                    <div class="lg:col-span-1">
                        <a href="/casas" class="inline-flex items-center text-xs font-semibold text-gray-500 hover:text-importante mb-4">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-3 h-3 mr-2"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
                            Volver a la lista
                        </a>
                        
                        <h1 class="text-3xl md:text-4xl font-extrabold tracking-tight" th:text="${casa.nombre}">Nombre de la Casa</h1>
                        <p class="mt-2 text-sm text-gray-500" th:text="${casa.direccion}">Dirección de la casa</p>
                        
                        <div class="mt-8 space-y-4 border-t pt-4">
                            <div class="flex justify-between items-center py-2 border-b">
                                <p class="text-sm text-gray-600">Precio / Noche</p>
                                <p class="text-lg font-bold">S/. <span th:text="${#numbers.formatDecimal(casa.precio, 1, 'COMMA', 0, 'POINT')}">0</span></p>
                            </div>
                             <div class="flex justify-between items-center py-2 border-b">
                                <p class="text-sm text-gray-600">Habitaciones</p>
                                <p class="text-lg font-bold" th:text="${casa.habitaciones}">0</p>
                            </div>
                             <div class="flex justify-between items-center py-2">
                                <p class="text-sm text-gray-600">Disponibilidad</p>
                                 <span class="text-sm font-bold px-3 py-1 rounded-full"
                                      th:text="${casa.disponible ? 'Disponible' : 'No Disponible'}"
                                      th:classappend="${casa.disponible ? 'bg-green-100 text-green-800' : 'bg-warning text-red-800'}">
                                </span>
                            </div>
                        </div>
                        
                        <div class="mt-8">
                            <a th:href="@{/casas/reserva/nueva/{id} (id=${casa.id_casa})}" class="block w-full text-center bg-importante text-white font-bold py-3 px-5 rounded-xl shadow-lg hover:brightness-90 transition text-sm">Reservar esta propiedad</a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <footer class="h-16"></footer>
    </div>

</body>
</html>
