<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Detalles de Casa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2>Detalles de la Casa</h2>
    <ul class="list-group">
        <li class="list-group-item"><strong>Nombre:</strong> <span th:text="${casa.nombre}">Nombre</span></li>
        <li class="list-group-item"><strong>Dirección:</strong> <span th:text="${casa.direccion}">Dirección</span></li>
        <li class="list-group-item"><strong>Precio:</strong> S/ <span th:text="${casa.precio}">0.00</span></li>
        <li class="list-group-item"><strong>Habitaciones:</strong> <span th:text="${casa.habitaciones}">0</span></li>
        <li class="list-group-item">
            <strong>Disponible:</strong> 
            <span th:text="${casa.disponible ? 'Sí' : 'No'}"></span>
        </li>
        <li class="list-group-item" th:if="${casa.imagen != null}">
            <strong>Imagen:</strong><br />
            <img th:src="${casa.imagen}" alt="Imagen de la casa" class="img-fluid rounded mt-2" style="max-height: 300px;" />
        </li>
    </ul>
    <a href="/admin/casas" class="btn btn-secondary mt-3">Volver</a>
</div>

</body>
</html>
