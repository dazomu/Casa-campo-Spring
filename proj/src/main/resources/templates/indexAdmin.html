<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - Camp-Rent</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <!-- 
      Configuración de la paleta de colores para la previsualización.
      En tu proyecto final, esto se gestiona desde tu tailwind.config.js.
    -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans bg-fondo text-text-main">

    <div class="flex min-h-screen">
        
        <!-- Barra Lateral de Navegación -->
        <aside class="w-64 bg-surface flex-shrink-0 p-6 flex flex-col justify-between shadow-lg">
            <div>
                <!-- Logo -->
                <div class="mb-12">
                    <a th:href="@{/}" class="flex items-center gap-2 text-2xl font-bold text-importante">
                        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 2L2 7L12 12L22 7L12 2Z" fill="#6f66eb"/>
                            <path d="M2 17L12 22L22 17L12 12L2 17Z" fill="#6f66eb" fill-opacity="0.6"/>
                        </svg>
                        <span>Camp-Rent</span>
                    </a>
                </div>
                
                <!-- Menú Simplificado -->
                <nav class="space-y-2">
                    <a th:href="@{/admin/casas}" class="flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-fondo transition-colors">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                        <span>Ver Casas</span>
                    </a>
                    <a th:href="@{/admin/reservas/listado}" class="flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-fondo transition-colors">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"></path></svg>
                        <span>Ver Reservas</span>
                    </a>
                </nav>
            </div>

            <!-- Botón de Cerrar Sesión -->
            <div>
                 <a th:href="@{/usuario/logout}" class="flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-red-100 hover:text-red-700 transition-colors">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                    <span>Cerrar Sesión</span>
                </a>
            </div>
        </aside>

        <!-- Área de Contenido Principal Simplificada -->
        <main class="flex-1 p-10">
            <h1 class="text-3xl font-bold">Panel de Administración</h1>
            <p class="text-gray-500 mt-1">Bienvenido, aquí puedes gestionar tu plataforma.</p>
            
            <hr class="my-8">

            <!-- Contenido principal eliminado, dejando un mensaje simple -->
            <div class="bg-surface p-8 rounded-2xl shadow-xl text-center">
                 <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                <h3 class="mt-2 text-sm font-medium text-gray-900">Panel Principal</h3>
                <p class="mt-1 text-sm text-gray-500">Selecciona una opción del menú de la izquierda para comenzar.</p>
            </div>
            
        </main>
    </div>

</body>
</html>
