<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Casas - Admin</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body class="font-sans bg-fondo text-text-main">

    <div class="min-h-screen">

        <main class="w-full lg:w-3/4 mx-auto p-10">
            <header class="flex justify-between items-center mb-8 flex-wrap gap-4">
                <!-- Elementos de la Izquierda -->
                <div>
                    <h1 class="text-3xl font-bold">Listado de Casas de Campo</h1>
                    <a th:href="@{/usuario/indexAdmin}" class="text-sm text-gray-500 hover:text-importante">Regresar al menú principal</a>
                </div>
                
                <!-- Elementos de la Derecha -->
                <div class="flex items-center gap-4">
                    <a th:href="@{/admin/casas/nueva}" class="bg-importante text-white font-bold py-2 px-5 rounded-xl shadow-lg hover:brightness-90 transition text-sm">
                        Agregar Casa
                    </a>
                    <a th:href="@{/usuario/logout}" class="flex items-center text-sm font-medium text-gray-500 rounded-lg hover:text-red-600 transition-colors">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                        Cerrar Sesión
                    </a>
                </div>
            </header>
            
            <!-- Contenedor de la tabla -->
            <div class="bg-surface rounded-2xl shadow-xl overflow-x-auto">
                <!-- Tabla de datos -->
                <table class="w-full text-left">
                    <thead class="border-b bg-welcome-bg">
                        <tr>
                            <th class="p-6 text-sm font-semibold text-gray-600">Propiedad</th>
                            <th class="p-6 text-sm font-semibold text-gray-600">Disponibilidad</th>
                            <th class="p-6 text-sm font-semibold text-gray-600">Precio</th>
                            <th class="p-6 text-sm font-semibold text-gray-600">Habitaciones</th>
                            <th class="p-6 text-sm font-semibold text-gray-600">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="casa : ${casas}" class="border-b hover:bg-fondo transition-colors">
                            <td class="p-6">
                                <div class="flex items-center space-x-4">
                                    <img th:src="${casa.imagen}" class="w-20 h-14 object-cover rounded-lg" alt="Imagen casa">
                                    <div>
                                        <p class="font-bold text-base" th:text="${casa.nombre}">Nombre de la casa</p>
                                        <p class="text-sm text-gray-500" th:text="${casa.direccion}">Dirección</p>
                                    </div>
                                </div>
                            </td>
                            <td class="p-6">
                                <span class="text-xs font-bold px-3 py-1 rounded-full"
                                      th:text="${casa.disponible} ? 'Sí' : 'No'"
                                      th:classappend="${casa.disponible ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">
                                </span>
                            </td>
                            <td class="p-6 font-semibold" th:text="'S/. ' + ${#numbers.formatDecimal(casa.precio, 1, 'COMMA', 2, 'POINT')}">S/. 0.00</td>
                            <td class="p-6 text-center font-semibold" th:text="${casa.habitaciones}">0</td>
                            <td class="p-6">
                                <div class="flex space-x-2">
                                    <a th:href="@{/admin/casas/{id}(id=${casa.id_casa})}" class="p-2 rounded-lg hover:bg-gray-200">
                                        <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>
                                    </a>
                                    <a th:href="@{/admin/casas/editar/{id}(id=${casa.id_casa})}" class="p-2 rounded-lg hover:bg-gray-200">
                                        <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path></svg>
                                    </a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

</body>
</html>
