<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Reservas - Admin</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body class="font-sans bg-fondo text-text-main">

    <div class="min-h-screen">
        <main class="w-full lg:w-3/4 mx-auto p-10">
            <header class="flex justify-between items-center mb-8 flex-wrap gap-4">
                <!-- Título -->
                <div>
                    <h1 class="text-3xl font-bold">Resumen de Reservas</h1>
                    <a th:href="@{/usuario/indexAdmin}" class="text-sm text-gray-500 hover:text-accent">Regresar al menú principal</a>
                </div>
                
                <!-- Botón de Descargar PDF -->
                <a th:href="@{/admin/reservas/pdf}" class="bg-green-600 text-white font-bold py-2 px-5 rounded-xl shadow-lg hover:bg-green-700 transition text-sm flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4 mr-2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></svg>
                    Descargar PDF
                </a>
            </header>
            
            <!-- Contenedor de la tabla -->
            <div class="bg-surface rounded-2xl shadow-xl overflow-x-auto">
                
                <!-- Mensaje si no hay reservas -->
                <div th:if="${#lists.isEmpty(reservas)}" class="p-10 text-center text-gray-500">
                    <p>No hay reservas registradas actualmente.</p>
                </div>
                
                <!-- Tabla de datos -->
                <table class="w-full text-left" th:unless="${#lists.isEmpty(reservas)}">
                    <thead class="border-b bg-welcome-bg">
                        <tr>
                            <th class="p-6 text-sm font-semibold text-gray-600">ID</th>
                            <th class="p-6 text-sm font-semibold text-gray-600">Cliente</th>
                            <th class="p-6 text-sm font-semibold text-gray-600">Teléfono</th>
                            <th class="p-6 text-sm font-semibold text-gray-600">Fecha de Reserva</th>
                            <th class="p-6 text-sm font-semibold text-gray-600">Propiedad</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="reserva : ${reservas}" class="border-b hover:bg-welcome-bg transition-colors">
                            <td class="p-6 font-mono text-xs text-gray-500" th:text="${reserva.id_reserva}">1</td>
                            <td class="p-6 font-semibold" th:text="${reserva.user.nombre}">Juan Pérez</td>
                            <td class="p-6" th:text="${reserva.telefono}">987654321</td>
                            <td class="p-6" th:text="${#temporals.format(reserva.fechaReserva, 'dd/MM/yyyy HH:mm')}">18/05/2025 14:30</td>
                            <td class="p-6 text-gray-600" th:text="${reserva.CasaCampo.nombre}">Casa de Playa</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

</body>
</html>
