<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Reservas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Listado de Reservas</h4>
        </div>
        <div class="card-body">
            <div th:if="${#lists.isEmpty(reservas)}" class="alert alert-info">
                No hay reservas registradas.
            </div>
             <a th:href="@{/admin/reservas/pdf}" class="btn btn-success mb-3">
            Descargar PDF
            </a>
            <div th:unless="${#lists.isEmpty(reservas)}">
                <table class="table table-bordered table-hover align-middle text-center">
                    <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Cliente</th>
                            <th>Teléfono</th>
                            <th>Fecha</th>
                            <th>Casa</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="reserva : ${reservas}">
                            <td th:text="${reserva.id_reserva}">1</td>
                            <!-- CORRECCIÓN: Acceder al nombre del usuario a través de la relación -->
                            <td th:text="${reserva.user.nombre}">Juan Pérez</td>
                            <td th:text="${reserva.telefono}">987654321</td>
                            <td th:text="${#temporals.format(reserva.fechaReserva, 'dd/MM/yyyy HH:mm')}">18/05/2025 14:30</td>
                            <!-- CORRECCIÓN: El campo se llama CasaCampo (con mayúscula) -->
                            <td th:text="${reserva.CasaCampo.nombre}">Casa de Playa</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
