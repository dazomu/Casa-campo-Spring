<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Renta de Casas</title>
    

    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body class="font-sans bg-welcome-bg">

  <div class="flex items-center justify-center min-h-screen p-4">

    <!-- tarjeta principal del formulario.-->
    <div class="bg-surface rounded-2xl shadow-xl max-w-md w-full mx-auto p-8 md:p-12">
      
      <!-- Encabezado del formulario -->
      <div class="text-center mb-8">
        <h1 class="text-3xl md:text-4xl font-bold text-text-main">Bienvenido de Vuelta</h1>
        <p class="text-gray-500 mt-2">Inicia sesión para continuar</p>
      </div>

      <form th:action="@{/usuario/login}" method="post" class="space-y-6">
        
        <!-- Campo de Correo Electrónico -->
        <div>
          <label for="correo" class="block text-sm font-medium text-gray-700 mb-1">Correo electrónico</label>
          <input 
            type="email" 
            id="correo"
            name="correo" 
            class="w-full px-4 py-3 rounded-lg bg-gray-100 border-transparent focus:border-gray-300 focus:bg-white focus:ring-0 transition duration-300" 
            required
            placeholder="tu@correo.com">
        </div>
        
        <!-- Campo de Contraseña -->
        <div>
          <label for="contrasenia" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
          <input 
            type="password" 
            id="contrasenia"
            name="contrasenia" 
            class="w-full px-4 py-3 rounded-lg bg-gray-100 border-transparent focus:border-gray-300 focus:bg-white focus:ring-0 transition duration-300" 
            required
            placeholder="••••••••">
        </div>
        
        <!-- Botón de Envío -->
        <div>
          <button 
            type="submit" 
            class="w-full bg-importante text-white font-bold py-3 px-4 rounded-lg shadow-md hover:brightness-90 transition-all duration-300 ease-in-out transform hover:-translate-y-1">
            Entrar
          </button>
        </div>
      </form>

      <!-- Divisor -->
      <div class="flex items-center justify-center my-6">
        <div class="border-b w-full"></div>
        <span class="px-4 text-xs text-gray-400 uppercase">O</span>
        <div class="border-b w-full"></div>
      </div>
      
      <!-- Botón de Registro (Estilo secundario/delineado) -->
      <div>
        <a 
          th:href="@{/usuario/registro}" 
          class="block text-center w-full bg-transparent border border-importante text-importante font-semibold py-3 px-4 rounded-lg hover:bg-importante hover:text-white transition-colors duration-300">
          Registrarse
        </a>
      </div>
    </div>
  </div>
</body>
</html>
