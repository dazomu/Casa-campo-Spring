<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Nueva Casa - Admin</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <!-- Estilos para el interruptor (toggle switch) -->
    <style>
        .toggle-checkbox:checked {
            right: 0;
            border-color: #6f66eb; /* 'accent' color */
        }
        .toggle-checkbox:checked + .toggle-label {
            background-color: #6f66eb; /* 'accent' color */
        }
    </style>
</head>
<body class="font-sans bg-fondo text-text-main">

    <div class="min-h-screen">
        <!-- Contenido principal con los márgenes definidos y más compacto -->
        <main class="w-full lg:w-2/3 mx-auto p-8">
            <header class="mb-6">
                <a th:href="@{/admin/casas}" class="inline-flex items-center text-sm font-semibold text-gray-500 hover:text-accent">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4 mr-2"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
                    Volver al listado
                </a>
                <h1 class="text-2xl font-bold mt-2">Agregar Nueva Propiedad</h1>
            </header>
            
            <form th:action="@{/admin/casas/nueva}" th:object="${casa}" method="post">
                
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <!-- Columna Izquierda: Imagen y URL -->
                    <div class="lg:col-span-1">
                        <div class="space-y-4">
                            <div>
                                <label class="text-sm font-medium text-gray-700">Vista Previa</label>
                                <div class="mt-1 aspect-w-16 aspect-h-10 bg-surface rounded-2xl shadow-inner flex items-center justify-center">
                                     <img id="image-preview" src="" alt="Vista previa de la casa" class="w-full h-full object-cover rounded-2xl" style="display:none;"
                                          onerror="this.style.display='none'; document.getElementById('image-placeholder').style.display='flex';" />
                                     <div id="image-placeholder" class="text-gray-400 flex items-center justify-center">
                                         <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14"></path></svg>
                                     </div>
                                </div>
                            </div>
                             <div>
                                <label for="imagen" class="text-sm font-medium text-gray-700">URL de la Imagen</label>
                                <input type="text" id="imagen" th:field="*{imagen}" oninput="document.getElementById('image-preview').src = this.value; document.getElementById('image-preview').style.display='block'; document.getElementById('image-placeholder').style.display='none';" class="w-full mt-1 p-3 bg-surface rounded-xl border-transparent focus:border-accent focus:ring-accent" placeholder="URL de la imagen" />
                            </div>
                        </div>
                    </div>

                    <!-- Columna Derecha: Detalles -->
                    <div class="lg:col-span-2 space-y-4">
                        <div>
                            <label for="nombre" class="text-sm font-medium text-gray-700">Nombre</label>
                            <input type="text" id="nombre" th:field="*{nombre}" class="w-full mt-1 p-3 bg-surface rounded-xl border-transparent focus:border-importante focus:ring-importante" placeholder="Nombre de la casa" required />
                        </div>
                        <div>
                            <label for="direccion" class="text-sm font-medium text-gray-700">Dirección</label>
                            <input type="text" id="direccion" th:field="*{direccion}" class="w-full mt-1 p-3 bg-surface rounded-xl border-transparent focus:border-importante focus:ring-importante" placeholder="Dirección" required />
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                             <div>
                                <label for="precio" class="text-sm font-medium text-gray-700">Precio</label>
                                <input type="number" step="0.01" id="precio" th:field="*{precio}" class="w-full mt-1 p-3 bg-surface rounded-xl border-transparent focus:border-importante focus:ring-importante" placeholder="Precio" required />
                            </div>
                             <div>
                                <label for="habitaciones" class="text-sm font-medium text-gray-700">Habitaciones</label>
                                <input type="number" id="habitaciones" th:field="*{habitaciones}" class="w-full mt-1 p-3 bg-surface rounded-xl border-transparent focus:border-importante focus-ring-importante" placeholder="Número de habitaciones" required />
                            </div>
                        </div>
                         <div>
                            <label class="text-sm font-medium text-gray-700">Disponibilidad</label>
                            <div class="mt-2">
                                <div class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in">
                                    <input type="checkbox" id="disponible" th:field="*{disponible}" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"/>
                                    <label for="disponible" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
                                </div>
                                <span class="text-gray-700 text-sm">Disponible para reservas</span>
                            </div>
                        </div>
                        <div class="flex justify-end gap-3 pt-2">
                            <a href="/admin/casas" class="bg-gray-200 text-gray-800 font-bold py-2 px-5 rounded-xl hover:bg-gray-300 transition text-sm">Cancelar</a>
                            <button type="submit" class="bg-importante text-white font-bold py-2 px-5 rounded-xl shadow-lg hover:brightness-90 transition text-sm">Agregar Casa</button>
                        </div>
                    </div>
                </div>
            </form>
            
        </main>
    </div>

</body>
</html>
