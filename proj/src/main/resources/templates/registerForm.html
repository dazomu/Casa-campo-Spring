<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="col-md-6 offset-md-3">
        <h3 class="text-center mb-4">Registro de Usuario</h3>
        <form th:action="@{/usuario/registro}" method="post" th:object="${user}">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" th:field="*{nombre}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="correo" class="form-label">Correo electrónico</label>
                <input type="email" th:field="*{correo}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="contrasenia" class="form-label">Contraseña</label>
                <input type="password" th:field="*{contrasenia}" class="form-control" required>
            </div>
            
            <!-- Campo oculto para establecer el rol por defecto -->
            <input type="hidden" th:field="*{rol}" value="CLIENTE" />

            <button type="submit" class="btn btn-primary w-100">Registrarse</button>
        </form>
        <a th:href="@{/usuario/login}" class="btn btn-success w-100">Logearse</a>
    </div>
</div>
</body>
</html>
