<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario - Renta de Casas</title>

    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body class="font-sans bg-fondo">

  <div class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-surface rounded-2xl shadow-xl max-w-md w-full mx-auto p-8 md:p-12">
      
      <div class="text-center mb-8">
        <h1 class="text-3xl md:text-4xl font-bold text-text-main">Crea tu Cuenta</h1>
        <p class="text-gray-500 mt-2">Únete y encuentra la casa de campo ideal</p>
      </div>

      <form th:action="@{/usuario/registro}" method="post" th:object="${user}" class="space-y-6">
        
        <!-- Campo de Nombre -->
        <div>
          <label for="nombre" class="block text-sm font-medium text-gray-700 mb-1">Nombre completo</label>
          <input 
            type="text" 
            th:field="*{nombre}"
            class="w-full px-4 py-3 rounded-lg bg-gray-100 border-transparent focus:border-gray-300 focus:bg-white focus:ring-0 transition duration-300" 
            required
            placeholder="Juan Pérez">
        </div>
        
        <!-- Campo de Correo Electrónico -->
        <div>
          <label for="correo" class="block text-sm font-medium text-gray-700 mb-1">Correo electrónico</label>
          <input 
            type="email" 
            th:field="*{correo}"
            class="w-full px-4 py-3 rounded-lg bg-gray-100 border-transparent focus:border-gray-300 focus:bg-white focus:ring-0 transition duration-300" 
            required
            placeholder="tu@correo.com">
        </div>
        
        <!-- Campo de Contraseña -->
        <div>
          <label for="contrasenia" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
          <input 
            type="password" 
            th:field="*{contrasenia}"
            class="w-full px-4 py-3 rounded-lg bg-gray-100 border-transparent focus:border-gray-300 focus:bg-white focus:ring-0 transition duration-300" 
            required
            placeholder="••••••••">
        </div>

        <!-- Campo oculto para el rol -->
        <input type="hidden" th:field="*{rol}" value="CLIENTE" />
        
        <!-- Botón de Envío con color sólido de acento -->
        <div>
          <button 
            type="submit" 
            class="w-full bg-importante text-white font-bold py-3 px-4 rounded-lg shadow-md hover:brightness-90 transition-all duration-300 ease-in-out transform hover:-translate-y-1">
            Registrarse
          </button>
        </div>
      </form>

      <!-- Divisor -->
      <div class="flex items-center justify-center my-6">
        <div class="border-b w-full"></div>
        <span class="px-4 text-xs text-gray-400 uppercase">O</span>
        <div class="border-b w-full"></div>
      </div>
      
      <!-- Enlace para ir a Iniciar Sesión -->
      <div class="text-center">
        <p class="text-sm text-gray-600">
          ¿Ya tienes una cuenta?
          <a th:href="@{/usuario/login}" class="font-medium text-importante hover:underline">
            Inicia sesión
          </a>
        </p>
      </div>

    </div>
  </div>
</body>
</html>
