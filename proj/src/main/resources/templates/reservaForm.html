<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Reservar Casa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2>Hacer una Reserva</h2>
    
    <form th:action="@{/reservas/nueva}" th:object="${reserva}" method="post">
        
        <div class="mb-3">
            <label for="nombre_cliente" class="form-label">Nombre del Cliente</label>
            <input type="text" id="nombre_cliente" th:field="*{nombre_cliente}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="telefono" class="form-label">Tel√©fono</label>
            <input type="text" id="telefono" th:field="*{telefono}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="fechaReserva" class="form-label">Fecha y Hora de Reserva</label>
            <input type="datetime-local" id="fechaReserva" th:field="*{fechaReserva}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="casaCampo" class="form-label">Casa a Reservar</label>
            <select id="casaCampo" th:field="*{casaCampo}" class="form-select" required>
                <option value="" disabled selected>Selecciona una casa</option>
                <option th:each="casa : ${casasDisponibles}" 
                        th:value="${casa.id_casa}" 
                        th:text="${casa.nombre} + ' - ' + casa.direccion">
                </option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">Confirmar Reserva</button>
        <a th:href="@{/reservas/casas}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

</body>
</html>
